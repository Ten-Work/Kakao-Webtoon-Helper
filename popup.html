<!DOCTYPE html>
<html>
<head>
  <title>Kakao閱讀券幫手</title>
  <link rel="stylesheet" href="styles.css">
  <meta charset="utf-8" />
</head>
<body>
  <div id="app">
    <h1>Kakao閱讀券幫手</h1>
    <p>顯示尚有閱讀券的作品</p>
    <div id="free-user">
      <p>目前是免費版，僅顯示作品名；付費版將顯示作品連結和閱讀券張數。</p>
      <ul id="book-list"></ul>
      <button id="upgrade-btn">升級到付費版</button>
    </div>
    <div id="paid-user" style="display: none;">
      <p>感謝您使用付費版，將提供作品連結和閱讀券張數的資訊給您。</p>
    </div>
  </div>
  <button id="popup-btn">開始掃描閱讀券</button>
  <p id="result"></p> 
  <script src="popup.js"></script>
</body>
</html>
